<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Écoutez l'AdR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="header">
    <a href="https://www.armée-des-romantiques.fr/" class="logo">< AdR</a>
</div>
<div class="container">
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide">
                <img src="brahms/cover.jpg" alt="Brahms">
            </div>
            <div class="carousel-slide">
                <img src="podcast/cover.png" alt="Podcasts">
            </div>
            <div class="carousel-slide">
                <img src="other/cover.png" alt="Other">
            </div>
        </div>
    </div>
    <div class="player-container">
        <div class="play-pause-button">
            <button class="play-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24">
                    <path fill="white" d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="pause-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24">
                    <path fill="white" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="carousel-dots">
        <!-- Dynamically generated -->
    </div>
    <div class="thumbnail-container">
        <div class="thumbnail">
            <img src="brahms/cover.jpg" alt="Thumbnail 1">
        </div>
        <div class="thumbnail">
            <img src="podcast/cover.png" alt="Thumbnail 2">
        </div>
        <div class="thumbnail">
            <img src="other/cover.png" alt="Thumbnail 2">
        </div>
    </div>
</div>
<audio id="audioPlayer" controls style="display: none">
    <source src="brahms/Kendall.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script src="nav.js"></script>
</body>
</html>
